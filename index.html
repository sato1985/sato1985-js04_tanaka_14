<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/sample.css">
<title>GoogleBook検索</title>
</head>
<body>

  <header>
    <h1>GoogleBooks検索</h1>
    <p>
      <input type="text" id="keyword" value="レスポンシブWeb">
      <button id="readbook">データ読み込み</button>
    </p>
  </header>

  <main>
    <p id="content"></p>
  </main>


<script src="js/jquery-3.5.1.min.js"></script>
<script>
// 手順
// 1. $.get() を使って 情報を取得する
// 2. JSONデータ構造を基に本のタイトルを取得する
// 3. 本のタイトル情報をHTMLに出力する


// $.get() を使う[開始]
$.get('https://www.googleapis.com/books/v1/volumes?q=CSS', function (data) {
  console.log(data);
  const items = data.items
  for(let i = 0; i < items.length; i++) {
    console.log(items[i]);
    const title = items[i].volumeInfo.title;　//配列で入っている数字がある。Volume infoに著者情報。本の名前、タイトルが出てくる。items>0>volumeinfo>titlesで入ってる
    $('#content').append(`<ul><li>${title}</li></ul>`)
  }
});
// ---ここからは課題！
// 4. クリックイベントで括る　
// 5. id="keyword"の入力値を取得 → URLの"?q=jquery"の"queryの文字を取得した入力値（変数）に変える" 検索k脳
// 6. 出版社も表示してみよう！（データ構造はconsole.logで確認！！）　出版社を表示。




// $.get() を使う[終了]

</script>
</body>
</html>
